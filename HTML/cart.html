<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="About.html">
    <link rel="stylesheet" href="Contact.html">
    <link rel="stylesheet" href="Product.html">
    <link rel="stylesheet" href="/index.html">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Farm Live</h1>
            <nav>
                <a href="/index.html" class="px-4 hover:text-gray-300 transition duration-300">Home</a>
                <a href="Product.html" class="px-4 hover:text-gray-300 transition duration-300">Products</a>
                <a href="About.html" class="px-4 hover:text-gray-300 transition duration-300">About Us</a>
                <a href="Contact.html" class="px-4 hover:text-gray-300 transition duration-300">Contact</a>
                <a href="cart.html" class="px-4 hover:text-gray-300 transition duration-300">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Cart Content -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Shopping Cart</h2>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <!-- Cart Item -->
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <img src="/images/cassava.jpg" alt="Product Image" class="w-16 h-16 object-cover rounded-md mr-4">
                    <h4 class="text-xl font-semibold">Cassava</h4>
                </div>
                <p class="text-lg font-semibold">$20</p>
                <input type="number" value="1" class="w-16 text-center border border-gray-300 rounded-md">
                <button class="text-red-600 hover:underline">Remove</button>
            </div>
            <div class="flex justify-between items-center mt-8">
                <p class="text-lg font-semibold">Total: $40</p>
                <a href="checkout.html" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
                <p>&copy; 2024 Farm Live. All rights reserved.</p>
                <p class="mt-2">Enquiry at
                    <a href="number" class="underline">+2348136953850</a>,<br>
                    <a href="email" class="underline">chinenyeifeoma26@gmail.com</a>.
                </p>
        </div>
    </footer>

    <!-- Tailwind CSS Custom Animation -->
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 2s ease-in-out;
        }
    </style>
</body>
</html>
